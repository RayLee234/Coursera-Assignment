<!doctype html>
<html lang="en" ng-app='MenuItemsApp'>
  <head>
    <title>Assignment for Module 3 by Ray</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
        <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller="MenuItemsController as menu">
    <h2>Narrow Down Your Choices</h2>

    <div class="form-group">
      <input type="text" class="form-control" ng-model="menu.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="menu.logMenuItems()">Narrow It Down</button>
    </div>

    <!-- found-items should be implemented as a component -->
    <found-items items="menu.items" on-remove="menu.removeItem(itemIndex)"></found-items>
  </div>

</body>
</html>
