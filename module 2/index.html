<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      li {
        margin-bottom: 0px;
        font-size: 1em;
      }
      li > button {
        margin-left: 0px;
      }
      button > span {
        color: black;
      }
    </style>
  </head>
<body ng-app="ShoppingListApp">
  <div class="container">
  <h1>Shopping List Check Off :)</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as list1">
     <div>To Buy:</div>
     <ul>
       <li ng-repeat="item in list1.items">Buy {{item.quantity}} {{item.name}} <button class="btn btn-default" ng-click="list1.buyItem($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div ng-if="list1.isListEmpty()">Everything is boght!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as list2">
     <div>Already Bought:</div>
     <ul>
       <li ng-repeat="item in list2.items">Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div ng-if="list2.isListEmpty()">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
